<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>РДУ - Расписание для Университетов</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.optaplanner.org">
            <img src="optaPlannerLogo200px.png" alt="OptaPlanner logo">
        </a>
    </nav>
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>

    <h1>Составление расписания для университетов</h1>
    <p>Составьте оптимальное расписание для ваших преподавателей и студентов.</p>

    <div class="mb-2">
        <button id="refreshButton" type="button" class="btn btn-secondary">
            <span class="fas fa-refresh"></span> Обновить
        </button>
        <button id="solveButton" type="button" class="btn btn-success">
            <span class="fas fa-play"></span> Составить
        </button>
        <button id="stopSolvingButton" type="button" class="btn btn-danger">
            <span class="fas fa-stop"></span> Прервать
        </button>
        <span id="score" class="score ml-2 align-middle font-weight-bold">Score: ?</span>

        <div class="float-right">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="byRoomTab" data-toggle="tab" href="#byRoomPanel" role="tab" aria-controls="byRoomPanel" aria-selected="true">По аудиториям</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="byTeacherTab" data-toggle="tab" href="#byTeacher" role="tab" aria-controls="byTeacher" aria-selected="false">По преподавателям</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="byStudentGroupTab" data-toggle="tab" href="#byStudentGroup" role="tab" aria-controls="byStudentGroup" aria-selected="false">По группам</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="byRoomPanel" role="tabpanel" aria-labelledby="byRoomTab">
            <table class="table table-borderless table-striped" id="timeTableByRoom">
                <!-- Filled in by app.js -->
            </table>
        </div>
        <div class="tab-pane fade" id="byTeacher" role="tabpanel" aria-labelledby="byTeacherTab">
            <table class="table table-borderless table-striped" id="timeTableByTeacher">
                <!-- Filled in by app.js -->
            </table>
        </div>
        <div class="tab-pane fade" id="byStudentGroup" role="tabpanel" aria-labelledby="byStudentGroupTab">
            <table class="table table-borderless table-striped" id="timeTableByStudentGroup">
                <!-- Filled in by app.js -->
            </table>
        </div>
    </div>
    <div class="mb-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lessonDialog">
            <span class="fas fa-plus"></span> Добавить занятие
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#timeslotDialog">
            <span class="fas fa-plus"></span> Добавить время занятия
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#roomDialog">
            <span class="fas fa-plus"></span> Добавить аудиторию
        </button>
    </div>

    <h2>Нераспределенные занятия</h2>
    <div id="unassignedLessons" class="card-columns"></div>
</div>

<div class="modal fade" id="lessonDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Добавить занятие</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="lesson_subject">Предмет</label>
                    <input type="text" class="form-control" id="lesson_subject" required value="Информатика">
                </div>
                <div class="form-group">
                    <label for="lesson_teacher">Преподаватель</label>
                    <input type="text" class="form-control" id="lesson_teacher" required value="Иванов И.И.">
                </div>
                <div class="form-group">
                    <label for="lesson_studentGroup">Группа</label>
                    <input type="text" class="form-control" id="lesson_studentGroup" required value="ИВТ-101">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="addLessonSubmitButton">Подтвердить занятие</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="timeslotDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Добавить время занятия</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="timeslot_dayOfWeek">День недели</label>
                    <select class="form-control" id="timeslot_dayOfWeek" required>
                        <option value="MONDAY">Понедельник</option>
                        <option value="TUESDAY">Вторник</option>
                        <option value="WEDNESDAY" selected="selected">Среда</option>
                        <option value="THURSDAY">Четверг</option>
                        <option value="FRIDAY">Пятница</option>
                        <option value="SATURDAY">Суббота</option>
                        <option value="SUNDAY">Воскресенье</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeslot_startTime">Время начала</label>
                    <input type="time" class="form-control" id="timeslot_startTime" required value="08:20"/>
                </div>
                <div class="form-group">
                    <label for="timeslot_endTime">Время окончания</label>
                    <input type="time" class="form-control" id="timeslot_endTime" required value="09:55">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="addTimeslotSubmitButton">Подтвердить время занятия</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="roomDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Добавить аудиторию</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="room_name">Наименование</label>
                    <input type="text" class="form-control" id="room_name" required value="218">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="addRoomSubmitButton">Подтвердить аудиторию</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/js-joda/dist/js-joda.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
